<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-=1.0">

    <meta name="DESCRIPTION"
    content="Hong Kong office space planing tool for tenats to determine how much space they want to create their office">

    <meta name="KEYWORDS"
    content="Hong Kong, office space, office rentals, office relocation">

    <title>
        Space Calculator, Tenants Resource - Corporate Location Hong Kong
    </title>
    <link rel="stylesheet" href="cal.css">
    <link
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <script src="cal.js"></script>
</head>
<body onclick="office()">
    <div class="container" id="tenant">
        <div class="row">
            <div class="col-12">
                &nbsp
                <hr class="hrLine">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                        <h3>Offices</h3>
                        <div class="d-md-flex justify-content-around txt-big text-center">
                            <div class="p-2">
                                <h5>Executive</h5>
                                <div class="block">
                                    <img
                                    src="1_Offices_Executive.png"
                                    alt="Office Executive"
                                    width="137"
                                    height="92">
                                </div>
                                15 x 20 <br>
                                Quantity
                                <input name="" type="text" id="off-exe-val" size="1">
                            </div>
                            <div class="p-2">
                                <h5>Large</h5>
                                <div class="block">
                                    <img
                                    src="1_Offices_Large.png"
                                    alt="Office Large"
                                    width="137"
                                    height="92">
                                </div>
                                15 x 15 <br>
                                Quantity
                                <input name="" type="text" id="off-lar-val" size="1">
                            </div>
                            <div class="p-2">
                                <h5>Standard</h5>
                                <div class="block">
                                    <img
                                    src="1_Offices_Standard.png"
                                    alt="Office Standard"
                                    width="137"
                                    height="92">
                                </div>
                                10 x 20 <br>
                                Quantity
                                <input name="" type="text" id="off-sta-val" size="1">
                            </div>
                            <div class="p-2">
                                <h5>Effcient</h5>
                                <div class="block">
                                    <img
                                    src="1_Offices_Efficient.png"
                                    alt="Office Effcient"
                                    width="137"
                                    height="92">
                                </div>
                                10 x 10 <br>
                                Quantity
                                <input name="" type="text" id="off-eff-val" size="1">
                            </div>
                        </div>
                    </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-xl-3"></div>
                    <h5 class="text-right" style="margin-bottom: 0rem !important">
                        sq ft
                    </h5>
                    <div class="tnt-spc-rpnl">
                        <div class="row">
                            <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                                <p class="boxTitle">Executive</p>
                            </div>
                            <div
                                class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"
                                style="text-align: right;"
                            >
                                <p id="off-exe-sub" class="boxTitle">0</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                                <p class="boxTitle">Large</p>
                            </div>
                            <div
                            class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"
                            style="text-align: right;">
                            <p id="off-lar-sub" class="boxTitle">0</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                                <p class="boxTitle">Standard</p>
                            </div>
                            <div
                            class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"
                            style="text-align: right;">
                            <p id="off-sta-sub" class="boxTitle">0</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                                <p class="boxTitle">Effcient</p>
                            </div>
                            <div
                            class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"
                            style="text-align: right;">
                            <p id="off-eff-sub" class="boxTitle">0</p>
                            </div>
                        </div>
                        <div class="row" style="float: right;">
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
